<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="intrectStyle.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">Sagar's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About </a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Interact</a><li>
                </ul>
            </div>    
    </nav>    
    <div class="form-container">
        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="enquiry">What is your enquiry about:</label>
            <textarea id="enquiry" name="enquiry" rows="4" required></textarea>

            <label for="help">How can I help you:</label>
            <textarea id="help" name="help" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Web Developer','Prompt Writter','Digital Marketer'],
          typeSpeed: 50,
        });
      </script>
    <source src="IntrectScript.js" type="">
</body>
</html>
